<div class="body">

    <!--Header-->
    <app-header></app-header>

    <!-- Spinner -->
    <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="large" color="#00a7f8" type="ball-spin-clockwise"></ngx-spinner>
  
    <!-- Main content -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h3 class="header">Organização</h3>
            <p class="caption">Esta é a página com informações da organização.</p>
          </div>
        </div>

        <!-- Table -->
        <div class="row" *ngIf="organizations.count>0">
            <div class="col s12">
              <div class="card darken-1">
                <div class="card-content" style="padding: 0px;">
                    <table class="">
                        <thead>
                          <tr>
                              <th style="width: 40%;">Nome</th>
                              <th style="width: 40%;">Usuários</th>
                              <th style="width: 20%;">Opções</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let org of organizations.organizationList">
                            <td>{{org.name}}</td>
                            <td>{{org.users.length}}</td>
                            <td>
                              <a href="#"><i class="material-icons left">person</i></a>
                              <a href="#"><i class="material-icons left">delete</i></a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light light-blue btn-large"><i class="material-icons left">add</i>Nova organização</a>
            </div>
          </div>
      </div>
    </main>
  
    <!-- Footer -->
    <app-footer></app-footer>
  
  </div>
